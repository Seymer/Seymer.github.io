<h2 id="sec-1"><span class="section-number-2">1</span> 常用操作命令</h2>
<div class="outline-text-2" id="text-1">
<ul class="org-ul">
<li>C-g 停止当前运行/输入的命令
</li>
<li>C-x u 撤销
</li>
<li>M-x revert-buffer RETURN 撤销上次存盘后的所有改动
</li>
<li>M-x recover-file RETURN 从自动存盘文件恢复
</li>
<li>M-x recover-session RETURN 如果你编辑了几个文件, 用这个恢复
</li>
<li>C-u C-c ! 插入日期时间
</li>
<li></li>
</ul>
